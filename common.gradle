apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion App.COMPILE_SDK
    buildToolsVersion App.BUILD_TOOLS

    defaultConfig {
        minSdkVersion App.MIN_SDK
        targetSdkVersion App.TARGET_SDK
        versionCode Release.VERSION_CODE
        versionName Release.VERSION_NAME
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }

    dataBinding {
        enabled = true
    }

    // Static interface methods are only supported starting with Android N (--min-api 24)
    // https://github.com/JakeWharton/butterknife/issues/1416#issuecomment-444164629
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // cannot inline bytecode built with jvm target 1.8 into bytecode
    // that is being built with jvm target 1.6
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation App.KOTLIN_STDLIB_JDK
}